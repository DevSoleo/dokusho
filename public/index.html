<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>

    <link rel="stylesheet" type="text/css" href="/styles/base.css" />
    
    <title>Dokusho</title>
</head>
<body>
    <div class="boxes">
        <div class="add-user box">
            <span>+</span>
        </div>
    </div>

    <div class="control-panel">
        <div>
            <b>Nouvel un utilisateur</b><br /><br />

            <input type="text" placeholder="Username" id="create_user_username" />
            <input type="text" placeholder="Prénom" id="create_user_firstname" />
            <input type="text" placeholder="Nom" id="create_user_lastname" />
            <input type="text" placeholder="Date de naissance" id="create_user_birthday" />
            <input type="text" placeholder="Phone" id="create_user_phone" />
            <input type="email" placeholder="E-mail" id="create_user_email" />
            
            <button id="create_user_submit">Créer un utilisateur</button>
        </div>

        <br />

        <div>
            <b>Ajouter du temps</b><br /><br />

            <div id="autocomplete-0" class="autocomplete">
                <input type="text" id="add_time_username" class="autocomplete-input" placeholder="Username" style="margin-left: -6px;" />
                <ul class="autocomplete-result-list"></ul>
            </div>

            <input type="number" id="add_time_day" placeholder="Jours à ajouter" />
            <input type="number" id="add_time_hour" placeholder="Heures à ajouter" />
            <input type="number" id="add_time_min" placeholder="Minutes à ajouter" />

            <button id="add_time_submit">Ajouter du temps</button>
        </div>

        <div>
            <b>Ajouter un pass</b><br /><br />

            <div id="autocomplete-1" class="autocomplete">
                <input type="text" id="add_offer_username" class="autocomplete-input" placeholder="Username" style="margin-left: -6px;" />
                <ul class="autocomplete-result-list"></ul>
            </div>

            <input type="text" id="add_offer_pass" placeholder="Nom de l'offre" />

            <button id="add_offer_submit">Ajouter un pass</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/controller.js" type="text/javascript"></script>
    <script src="/scripts/events.js" type="text/javascript"></script>
</body>
</html>
